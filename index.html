<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karts clone coding</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="https://use.typekit.net/hwr7fdc.css">

<body>
    <div id="wrap">
        <div class="logo_box">
            <h1 class="logo">
                <a href="#">
                    <img src="./img/logo.png" alt="">

        </div>
        <header id="header">

                    <div class="header_util_box">

                    </div>
                </div>

                        </div>
                        <div class="el_content">
                            <ul class="elc_list">
                                <li>
                                    <div class="el_box hv_hover">
                                        <a href="#;" target="_blank"></a>
                                        <div class="el_deco"></div>
                                        <div class="el_pic">
                                            <img src="./img/6e458608-1d61-419c-bc1e-fb4f5f712537_resize.jpg" alt="">
                                        </div>
                                        <div class="el_desc">
                                            <h2></h2>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="el_box hv_hover">
                                        <a href="#;" target="_blank"></a>
                                        <div class="el_deco"></div>

                                            <img src="./img/8d3cbdff-b55c-4532-a012-82d7aa853ae9_resize.png" alt="">

                                        <div class="el_desc">
                                            <h2></h2>
                                        </div>

                                <li>
                                    <div class="el_box hv_hover">
                                        <a href="#;" target="_blank"></a>
                                        <div class="el_deco"></div>

                                        <div class="el_desc">
                                            <h2></h2>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="el_box hv_hover">
                                        <a href="#;" target="_blank"></a>
                                        <div class="el_deco"></div>
                                        <div class="el_pic">
                                            <img src="./img/80ad14ca-5a46-495b-a0fe-971ab0bca930_resize.jpg" alt="">
                                        </div>
                                        <div class="el_desc">
                                            <h2></h2>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
