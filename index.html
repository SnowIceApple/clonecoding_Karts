<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karts clone coding</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://use.typekit.net/hwr7fdc.css">
    <!-- font-family: "neue-haas-grotesk-display", sans-serif; -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="logo_box">
            <h1 class="logo">
                <a href="#">
                    <img src="./img/logo.png" alt="">
                </a>
            </h1>
        </div>
        <header id="header">
            <div class="container">
                <div class="header">
                    <h1 class="txt_logo">
                        <a href="#">
                            <img src="./img/txt_logo.png" alt="">
                        </a>
                    </h1>
                    <div class="header_util_box">
                        <div class="hr_util hr_search">
                            <a href="#">
                                <img src="./img/icon_search.png" alt="">
                            </a>
                            <div class="hr_util_background"></div>
                        </div>
                        <div class="hr_util hr_menu">
                            <a href="#">
                                <img src="./img/icon_menu.png" alt="">
                            </a>
                            <div class="hr_util_background"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="visual">
            <div class="container">
                <div class="visual">
                    <div class="visual_txt">
                        <h2>
                            <strong>Deeper & Wider</strong>
                            <strong>Korea National University of Arts</strong>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
        <section id="main_section">
            <div class="container">
                <div class="main_section">
                    <div class="main_section_divider">
                        <div class="main_section_list">
                            <div class="msl_tit">
                                <h2>Events</h2>
                                <a href="#">More</a>
                            </div>
                            <div class="msl_content">
                                <ul class="mslc_list">
                                    <li>
                                        <div class="msl_box">
                                            <a href="#;" target="_blank"></a>
                                            <div class="msl_deco"></div>
                                            <div class="msl_pic">
                                                <img src="./img/d4c2409e-3a74-410d-8db5-9fe71b502a97_resize.jpg" alt="">
                                            </div>
                                            <div class="msl_desc">
                                                <h2></h2>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
